<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="./style.css">

<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Jersey+25&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">

</head>
<body class="body">
    <h1 id="title-game" class="roboto-style">Follow the pattern</h1>

    <div class="containers">
        <button id="green" class="btn green"></button>
        <button id="blue" class="btn blue"></button>
    </div>
    <div class="containers">
       <button id="yellow" class="btn yellow"></button>
        <button id="red" class="btn red"></button> 
    </div>
    <div class="containers">
    <button id="btnStart" onclick="startGame();">START</button>
    </div>

    <footer>
        <p class="footer">
            <a href="https://github.com/jpgranera" class="footer-link" target="_blank">@ JP Granera 2024</a>
        </p>
    </footer>

<!-- Javascript -->
    <script src="./game.js"></script>
</body>
</html>
